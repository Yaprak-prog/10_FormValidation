<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/56b67a4ba4.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <form>
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
            <label>Full Name:</label>
            <input type="text" id="contact-name" onkeyup="validateName()" placeholder="Enter your name">
            <span id="error-name"></span>
        </div>

        <div class="input-group">
            <label>Phone No:</label>
            <input type="tel" placeholder="123456789" maxlength="10" id="contact-phone" onkeyup="validatePhone()">
            <span id="error-phone"></span>
        </div>

        <div class="input-group">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()">
            <span id="error-email"></span>
        </div>

        <div class="input-group">
            <label>Your message:</label>
            <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup=validateMessage()> </textarea>
            <span id="error-message"></span>
        </div>

        <button type="submit" id="button" onclick="validateForm()">Submit</button>
        <span id="error-button"></span>

        </form>

      
        </div>
    <script src="app.js"></script>
</body>
</html>
